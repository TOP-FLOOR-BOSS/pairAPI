<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="loginform" action="/register" method="POST">
        <input type="text" autocomplete="off" id="firstname" placeholder="Firstname" name = "firstname">
        <input type="text" autocomplete="off" id="lastname" placeholder="Lastname" name = "lastname">
        <input type="text" autocomplete="off" id="email" placeholder="Email" name = "email">
        <input type="text" autocomplete="off" id="userRole" placeholder="User role" name = "userRole">
        <input type="password" autocomplete="off" id="userpassword" placeholder="Password" name="userpassword">
        <input type="submit" placeholder="submit">
        
    </form>


</body>
</html>
